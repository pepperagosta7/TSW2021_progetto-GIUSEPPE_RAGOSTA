<!DOCTYPE html>

<html lang=it>

<head>
<title>CALCOLARE L'AREA DEL RETTANGOLO</title>
</head>

<body>

<h2>Strumento di calcolo dell'area del rettangolo</h2>
<p>Immettere i dati di base e altezza per il calcolo</p>

<form action = "Calcolatore" method = "post">
<fieldset>
  <legend>Inserisci i dati</legend>
  <input type = "number" name = "base" placeholder = "base" required><br></br>
  <input type = "number" name = "altezza" placeholder = "altezza" required><br></br>
  <input type = "submit" value = "Calcola">
  <input type = "reset" value = "Azzera">
</fieldset>
</form>
</body>

</html>
